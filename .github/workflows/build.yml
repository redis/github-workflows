name: Gradle Build (Simple)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        default: '17'
        required: false
        type: string
      gradle-tasks:
        description: 'Gradle tasks to run'
        default: 'build'
        required: false
        type: string

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew ${{ inputs.gradle-tasks }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
