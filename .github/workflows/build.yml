name: Gradle Build (Simple)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        default: '17'
        required: false
        type: string
      gradle-tasks:
        description: 'Gradle tasks to run'
        default: 'build'
        required: false
        type: string
      aws-role-arn:
        description: 'AWS IAM role ARN for OIDC authentication (for integration tests)'
        required: false
        type: string
      aws-region:
        description: 'AWS region (used with aws-role-arn or aws secrets)'
        default: 'us-east-1'
        required: false
        type: string
      extra-env:
        description: 'Extra environment variables as JSON object (e.g., {"S3_TEST_BUCKET": "my-bucket"})'
        default: '{}'
        required: false
        type: string
    secrets:
      aws-access-key-id:
        description: 'AWS access key ID (alternative to OIDC)'
        required: false
      aws-secret-access-key:
        description: 'AWS secret access key (alternative to OIDC)'
        required: false

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure AWS credentials
        uses: redis/github-workflows/.github/actions/configure-aws@main
        with:
          aws-role-arn: ${{ inputs.aws-role-arn }}
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Set extra environment variables
        if: inputs.extra-env != '{}'
        run: |
          echo '${{ inputs.extra-env }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew ${{ inputs.gradle-tasks }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
